
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pucio : Jeux Sonores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sage-green': '#C8D1A0',
                        'sage-light': '#E6EBC5',
                        'accent-red': '#FF6B6B',
                        'dark-text': '#2D3436',
                        'skin': '#FFEAA7',
                        'hair': '#634236',
                        'sky-blue': '#A0E7E5',
                        'road-gray': '#9CA3AF',
                        'road-line': '#E5E7EB',
                        'water-blue': '#7ACBC9',
                    },
                    fontFamily: {
                        'hand': ['"Patrick Hand"', 'cursive'],
                        'heading': ['"Fredoka One"', 'cursive'],
                    },
                    animation: {
                        'bounce-slight': 'bounce-slight 2s infinite',
                        'float': 'float 4s ease-in-out infinite',
                        'float-slow': 'float 6s ease-in-out infinite',
                        'breathe': 'breathe 3s ease-in-out infinite',
                        'pop-in': 'pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'wobble': 'wobble 0.5s ease-in-out infinite',
                        'dust': 'dust 0.5s ease-out forwards',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'breathe': {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        'pop-in': {
                            '0%': { opacity: '0', transform: 'translateY(10px) scale(0.8)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        'wobble': {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        'dust': {
                            '0%': { opacity: '0.8', transform: 'scale(0.5) translateY(0)' },
                            '100%': { opacity: '0', transform: 'scale(1.5) translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Paper texture pattern */
            background-color: #E6EBC5;
            background-image: 
                radial-gradient(#C8D1A0 15%, transparent 15%),
                radial-gradient(#C8D1A0 15%, transparent 15%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling on mobile to allow touch movement */
        }
        .text-sticker {
            filter: drop-shadow(0px 3px 0px rgba(0,0,0,0.1)) drop-shadow(2px 2px 0px white) drop-shadow(-2px -2px 0px white) drop-shadow(2px -2px 0px white) drop-shadow(-2px 2px 0px white);
        }
        .shadow-ground {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
